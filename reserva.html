<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sabores del Campo-Reservas </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <style>
    .reserva-box {
      max-width: 600px;
      margin: auto;
    }

    .reserva-box:hover {
      transform: scale(1.01);
      transition: 0.3s ease;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success bg-danger">
    <div class="container">
      <a class="navbar-brand" href="index.html">Sabores del Campo</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menú</a></li>
          <li class="nav-item"><a class="nav-link active" href="reservas.html">Reservas</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container mt-5">
    <div class="reserva-box shadow p-4 rounded">

      <h2 class="text-center mb-3">Reserva tu mesa</h2>
      <p class="text-center text-muted mb-4">
        Completa el formulario y te confirmaremos tu reserva.
      </p>

      <form>
        <div class="mb-3">
          <label class="form-label">Nombre completo</label>
          <input type="text" class="form-control" placeholder="Nombre completo">
        </div>

        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" placeholder="Correo electrónico">
        </div>

        <div class="mb-3">
          <label class="form-label">Fecha de la reserva</label>
          <input type="date" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Hora</label>
          <input type="time" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Número de personas</label>
          <select class="form-select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5+</option>
          </select>
        </div>

        <div class="d-grid">
          <button class="btn btn-success btn-lg bg-danger">
            Reservar ahora
          </button>
        </div>
      </form>

    </div>
  </div>

  <footer class="mt-5 text-center bg-success bg-danger">
  <!--Aquí su codigo-->
  <div class="mt-3 text-white">
    <h5 class=" mt-0 mb-3" >Síguenos en redes sociales</h5>
     <img class="me-3 " src="imagenes/facebook.png" alt="Facebook"> 
     <img class="me-3 " src="imagenes/instagram (1).png" alt="Instagram"> 
      <img class="mt-3"  src="imagenes/Twiter.png" alt="Twiter">
    <p class="mt-2">&copy; 2026 Sabores del Campo- Desarrollado por <a target="_blank">Andrea Del Pilar Monje Laguna</a></p>
  </div>
</footer>

  <!-- Bootstrap JS -->
  <script 
    src="js/bootstrap.bundle.min.js">
  </script>

</body>
</html>
